# Kong API Gateway Configuration
# This file is required by Supabase for routing
services:
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-route
        paths:
          - /auth/v1/
    plugins:
      - name: cors
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest/v1/
    plugins:
      - name: cors
  - name: meta
    url: http://meta:8080
    routes:
      - name: meta-route
        paths:
          - /meta/
    plugins:
      - name: cors